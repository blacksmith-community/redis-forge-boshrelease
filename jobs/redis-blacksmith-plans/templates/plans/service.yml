---
id:   <%= p('service.id') %>
name: <%= p('service.name') %>
description: |-
  <%= p('service.description') %>
tags:
<% p('service.tags', []).each do |tag| %>
- <%= tag %>
<% end -%>
bindable: true
type: <%= p('service.type') %>
metadata: {}
plan_updateable: true
<% if p('service.limit') > 0 %>
limit: <%= p('service.limit') %>
<% end %>
