processes:
- name: cluster
  executable: /var/vcap/packages/redis/bin/redis-server
  args:
  - /var/vcap/jobs/cluster/config/redis.conf
  env:
    LANG: en_US.UTF-8
  limits:
    open_files: 65536
  ephemeral_disk: true
  persistent_disk: true
  unsafe:
    privileged: true
    host_pid_namespace: true
  capabilities:
  - NET_BIND_SERVICE
  workdir: /var/vcap/store/cluster